<!DOCTYPE html>
<html lang="pt-br">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="estilos.css">
  <link rel="shortcut icon" href="logo.png">
    <title>Gaston</title>
</head>
    
<body>
   <!-- Barra Superior -->
  <nav class="navbar navbar-expand-sm bg-gaston navbar-dark ">
    <div class="container col-lg-12">
      <div class="col-md-3 col-sm-6">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Logo Gaston">
        </a>
      </div>
      <div class="col-md-7 col-sm-6 d-flex">
        <ul class="navbar-nav mt-2  font-right-bold">
            <a class="nav-link text-white" href="#">NOVIDADES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">FEMININO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">MASCULINO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">INFANTIL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">MARCAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">ESPORTIVO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">OUTLET</a>
          </li>
        </ul>
        <div class="input-group col-lg-4 mt-2 d-flex" >
            <div class="input-group-prepend" >
              <span class="input-group-text bg-danger border-15  "><i class="fas fa-search text-secondary"></i></span>
            </div>
            <input type="text" class="form-control border-15" placeholder="O que está procurando?" >
        </div>
      </div>
      <div class="col-md-2 col-12 ml-4">
        <div class="text-lg-right text-white">
          <i class="fas fa-shopping-bag" style="font-size: 28px"></i>
          <sup><span class="badge badge-pill badge-secondary">0</span></sup>
        </div>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <header id="demo" class="carousel slide" data-ride="carousel">

    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1" class="active"></li>
      <li data-target="#demo" data-slide-to="2" class="active"></li>
      <li data-target="#demo" data-slide-to="3" class="active"></li>
    </ul>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagem1.png" alt="Black Friday" class="w-100">
      </div>
      <div class="carousel-item">
        <img src="imagem2.png" alt="Novidades" class="w-100">
      </div>
      <div class="carousel-item">
        <img src="imagem3.png" alt="Dia da Criança" class="w-100">
      </div>
      <div class="carousel-item">
        <img src="imagem4.png" alt="Marcas" class="w-100">
      </div>
    </div>
    <div class="carousel-item">
        <img src="imagem5.png" alt="Tênis" class="w-100">
      </div>
    <a class="carousel-control-prev" href="#demo" data-slide="next">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </header>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
